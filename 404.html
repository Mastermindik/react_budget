<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page not found</title>
  <script>
    var path = window.location.pathname;
    if (path !== '/' && path.slice(-1) !== '/') {
      window.location.replace('/' + path + '/');
    } else {
      window.location.replace('/index.html');
    }
  </script>
</head>
<body>
  <p>Page not found. Redirecting to home page...</p>
</body>
</html>
